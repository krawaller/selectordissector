<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@0.30.0/dist/material-components-web.min.css"/>
  <style>
    body { margin: 0; }
    .content { margin: 0 24px; }
    .content > * {
      margin: 0.4rem 0 0.8rem;
      display: block;
    }
    /* hacking to allow list items to wrap */
    body .mdc-list-item {
      height: initial;
      min-height: 48px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    body .mdc-list-item__secondary-text, body .mdc-list-item__text {
      text-overflow: initial;
      white-space: initial;
      overflow: initial;
    }
  </style>
</head>
<body class="mdc-typography">
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
